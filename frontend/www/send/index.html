<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-pincode-input.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="../js/lib/bootstrap-pincode-input.js"></script>
    <script src="../js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.js"></script>
    <script charset="utf-8"
            src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
            type="text/javascript">
    </script>
    <title>Send</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <table class="table table-hover table-dark">
                <tbody>
                <tr>
                    <th scope="col" data-t="send-transaction.sum">Sum</th>
                    <th style="position: relative;" scope="col"><div id="value" style="word-wrap: break-word;width: 40vw"></div></th>
                </tr>
                </tbody>
                <tbody>
                <tr>
                    <th scope="col" data-t="send-transaction.sum-in-$">Sum in $</th>
                    <th style="position: relative;" scope="col"><div id="usd-value" style="word-wrap: break-word;width: 40vw"></div></th>
                </tr>
                </tbody>
                <tbody>
                <tr>
                    <th scope="col" data-t="send-transaction.currency">Currency</th>
                    <th style="position: relative;" scope="col"><div id="currency" style="word-wrap: break-word;width: 40vw"></div></th>
                </tr>
                </tbody>
                <tbody>
                <tr>
                    <th scope="col" data-t="common.telegram-account">Telegram account</th>
                    <th style="position: relative;" scope="col"><div id="nickname" style="word-wrap: break-word;width: 40vw"></div></th>
                </tr>
                </tbody>
                <tbody>
                <tr>
                    <th scope="col" data-t="common.to">To</th>
                    <th style="position: relative;" scope="col"><div id="to" style="word-wrap: break-word;width: 40vw"></div></th>
                </tr>
                </tbody>

            </table>
            <h1 style="display: none" id="badPin">Bad pincode!</h1>
            <input type="text" id="pincode">
            <h1 id="data"></h1>
            <button class="btn btn-default btn-lg" id="sendBtn" onclick="getLsData()">Send</button>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#pincode').pincodeInput({hidedigits:true,inputs:4,placeholders:"0 0 0 1",change: function(input,value, inputnumber){
                $("#pincode-callback2").html("onchange from input number "+inputnumber+", current value: " + value);
        }});
    });
</script>



<script src="../js/sendTx.js"></script>
<script src="../js/lib/secure-ls.js"></script>
</body>
</html>
