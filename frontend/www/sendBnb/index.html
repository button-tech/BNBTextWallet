<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/custom.css" rel="stylesheet">
    <link href="../static/css/material-kit.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <title>Send</title>
</head>
<footer>
    <img src="../static/img/preview.png" width="210px" style="display: block;margin-left: auto;margin-right: auto">
</footer>
<body>
<canvas id="canvas" width="300" height="300" style="display: none"></canvas>
<img src="#" id="qrImage" align="left" style="display: none">

<div class="container" style="display: none" id="container">
    <div class="row">
        <div class="col-12 text-center">
            <table class="table table-hover table-dark">
                <tbody>
                <tr>
                    <th scope="col" data-t="send-transaction.sum">Sum</th>
                    <th style="position: relative;" scope="col"><div id="value" style="word-wrap: break-word;width: 40vw"></div></th>
                </tr>
                </tbody>
                <tbody>
                <tr>
                    <th scope="col" data-t="send-transaction.currency">Currency</th>
                    <th style="position: relative;" scope="col"><div id="currency" style="word-wrap: break-word;width: 40vw"></div></th>
                </tr>
                </tbody>
                <tbody>
                <tr>
                    <th scope="col" data-t="common.to">To</th>
                    <th style="position: relative;" scope="col"><div id="to" style="word-wrap: break-word;width: 40vw"></div></th>
                </tr>
                </tbody>

                <tbody>
                <tr>
                    <th scope="col" data-t="common.to">From</th>
                    <th style="position: relative;" scope="col"><div id="from" style="word-wrap: break-word;width: 40vw"></div></th>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

    <div id="main" style="display: none">
        <p id="error"></p>
        <p id="success"></p>
        <div class="container">
            <div id="drop-area" class="text-center col-12">
                <form>
                    <div class="form-group">
                        <br>
                        <label for="upload" id="upload-text" style="border-radius: 40px;" class="btn btn-outline">Upload QR Code</label>
                        <br>
                        <input style="margin: auto" multiple="multiple" type="file"  class="form-control-file" id="upload">
                    </div>
                </form>
                <div id="file-upload-file"></div>
            </div>
        </div>
    </div>

</div>
<script src="../static/js/lib/crypto-js.js"></script>
<script src="../static/js/lib/jsQR.js"></script>
<script src="../static/js/sendBnb.js"></script>
<script src="../static/js/test.js"></script>
<script src="../static/js/lib/binance.js"></script>
<script src="../static/js/utils.js"></script>
</body>
</html>
