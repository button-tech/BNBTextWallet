<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://bootswatch.com/4/pulse/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-pincode-input.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="../js/lib/bootstrap-pincode-input.js"></script>
    <script src="../js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.js"></script>
    <script charset="utf-8"
            src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
            type="text/javascript">
    </script>
    <title>Send</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div style="margin-top: 5em" class="col-12 text-center">
            <h2>Details</h2>
            <br>
            <table class="table table-hover table-dark">
                <tbody>
                <tr>
                    <th scope="col" data-t="send-transaction.sum">Operation:</th>
                    <th style="position: relative;" scope="col">
                        <div id="operation" style="word-wrap: break-word;width: 40vw"></div>
                    </th>
                </tr>
                </tbody>
                <tbody>
                <tr>
                    <th scope="col" data-t="send-transaction.currency">Amount:</th>
                    <th style="position: relative;" scope="col">
                        <div id="amount" style="word-wrap: break-word;width: 40vw"></div>
                    </th>
                </tr>
                </tbody>
                <tbody>
                <tr>
                    <th scope="col" data-t="common.to">Price:</th>
                    <th style="position: relative;" scope="col">
                        <div id="price" style="word-wrap: break-word;width: 40vw"></div>
                    </th>
                </tr>
                </tbody>

            </table>
            <h1 style="display: none" id="badPin">Error!</h1>
            <h1 id="txHash"></h1>
            <input type="text" id="pincode">
            <h1 id="data"></h1>
            <button class="btn btn-default btn-lg" id="sendBtn" onclick="dex()">Send</button>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#pincode').pincodeInput({
            hidedigits: true, inputs: 4, placeholders: "0 0 0 1", change: function (input, value, inputnumber) {
                $("#pincode-callback2").html("onchange from input number " + inputnumber + ", current value: " + value);
            }
        });
    });
</script>
<script src="../js/test.js"></script>
<script src="../js/dex.js"></script>
<script src="../js/lib/secure-ls.js"></script>
<script src="../js/lib/binance.js"></script>
</body>
</html>
