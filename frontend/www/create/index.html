<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://bootswatch.com/4/pulse/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-pincode-input.css" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.4.0.js"
            integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script src="../js/lib/bootstrap-pincode-input.js"></script>
    <title>Document</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div style="margin-top: 5em" class="col-12 text-center">
            <h2 id="info">Make a pincode to create account</h2>
                <br>
                <h1 id="prvt"></h1>
                <br>
                <h1 id="mnemonic"></h1>
                <input type="text" id="pincode">
                <br>
                <br>
                <br>
                <button class="btn btn-primary btn-lg" onclick="createAcc()" id="createBtn">Create</button>
        </div>
    </div>
</div>

<script src="../js/lib/secure-ls.js"></script>
<script src="../js/createAcc.js"></script>
<script src="../js/lib/binance.js"></script>
<script src="../js/test.js"></script>
<script src="../js/utils.js"></script>
<script charset="utf-8"
        src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
        type="text/javascript">
</script>
<script>
    $(document).ready(function () {
        $('#pincode').pincodeInput({
            hidedigits: true, inputs: 4, placeholders: "0 0 0 1", change: function (input, value, inputnumber) {
                $("#pincode-callback2").html("onchange from input number " + inputnumber + ", current value: " + value);
            }
        });
    });
</script>
</body>
</html>
