<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/custom.css" rel="stylesheet">
    <link href="../../static/css/material-kit.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <title>Import</title>

<body>
<canvas id="canvas" width="300" height="300" style="display: none"></canvas>
<img src="#" id="qrImage" align="left" style="display: none">
<div id="main" style="display: block">
    <p id="error"></p>
    <p id="success"></p>
    <div class="container">
        <div class="text-center col-12">
            <form>
                <div class="form-group files">
                    <br>
                    <label for="upload" class="btn orange-button btn-round" id="upload-text">Upload QR Code</label>
                    <!--<label for="upload" id="upload-text" style="border-radius: 40px;" class="btn btn-outline">Upload QR Code</label>-->
                    <br>
                    <input style="margin: auto;" type="file" multiple="" class="form-control-file" id="upload">
                </div>
            </form>
            <div id="file-upload-file"></div>
            <div id="drop-area"></div>
        </div>
    </div>
</div>
<script src="../../static/js/lib/crypto-js.js"></script>
