<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/custom.css" rel="stylesheet">
    <link href="../static/css/material-kit.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <title>Import</title>
</head>


<body>
<div id="container">
    <div id="main">
        <div>
            <img src="../static/img/binance.png" id="logo">
        </div>
        <div class="col-12 text-center">
            <h2 id="info">Import account</h2>
            <div>
                <a id="qr" href="">
                    <button class="btn orange-button btn-round"  style="margin-top: 20px; width: 130px">QR CODE</button>
                </a>

                <a id="mnemonic" href="">
                    <button class="btn orange-button btn-round" style="margin-top: 15px">Mnemonic</button>
                </a>

            </div>

        </div>
    </div>
</div>

<script type="text/javascript">
    const url = window.location.origin + window.location.pathname;
    const params = window.location.search;
    document.getElementById('qr').setAttribute('href', `${url}qr/${params}`);
    document.getElementById('mnemonic').setAttribute('href', `${url}mnemonic/${params}`);
</script>
<script src="../static/js/lib/popper.min.js"></script>
<script src="../static/js/lib/bootstrap-material-design.min.js"></script>
<script src="../static/js/lib/crypto-js.js"></script>
<script src="../static/js/lib/qrious.min.js"></script>
<script src="../static/js/lib/binance.js"></script>
</body>
</html>
